<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Chapter 4</title>
  </head>
  <body>
    <section id="header">
        <!---->
        <div class="container-fluid">
            <nav id="nav-utama" class="d-flex align-items-center">
                <span class="ml-5"><</span>
                <img class="img-fluid mt-1" src="assets/logo 1.png">
                <h3 class="mt-3">ROCK PAPER SCISSORS</h3>
            </nav>
        </div>
    </section>

    <section id="play">
        <div class="container-fluid">
            <div class="row text-center playing-box">
                <div class="col-md-5 d-flex flex-column align-items-center">
                    <h3>PLAYER 3</h3>
                    <div id="user">
                        <button type="button" class="choice choice-rock active" data-choices="rock">
                            <img class="rps" src="assets/batu.png">
                        </button>
                        <button type="button" class="choice choice-paper" data-choices="paper">
                            <img class="rps" src="assets/kertas.png">
                        </button>
                        <button type="button" class="choice choice-scissor" data-choices="scissor">
                            <img class="rps" src="assets/gunting.png">
                        </button>
                    </div>
                </div>

                <div class="col-md-2 d-flex flex-column justify-content-end">
                    <div id="result">
                        <div id="vs">
                            <h2 class="vs-button">VS</h2>
                        </div>
                        <div id="computer-wins" class="box">
                            Computer Wins
                        </div>
                        <div id="user-wins" class="box">
                            Player 1 Wins
                        </div>
                        <div id="draw" class="box">
                            draw
                        </div>
                
                    </div>
                    <button id="reset-btn">
                        <img class="reset-button ml-5" src="assets/refresh.png">
                    </button>
                </div>

                <div class="col-md-5 d-flex flex-column align-items-center">
                    <h3>COM</h3>
                    <div id="computer">
                        <button type="button" class="choice choice-rock" data-choices="rock" disabled>
                            <img class="rps" src="assets/batu.png">
                        </button>
                        <button type="button" class="choice choice-paper" data-choices="paper" disabled>
                            <img class="rps" src="assets/kertas.png">
                        </button>
                        <button type="button" class="choice choice-scissor" data-choices="scissor" disabled>
                            <img class="rps" src="assets/gunting.png">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="ch4.js"></script>
  </body>
</html>
